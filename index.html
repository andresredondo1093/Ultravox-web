<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ultravox AI - Agente de Voz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .settings-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .settings-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.speaking {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .transcripts {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
        }

        .transcripts h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .transcript-item.user {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .transcript-item.agent {
            background: #f3e5f5;
            border-left-color: #9c27b0;
        }

        .transcript-item.system {
            background: #fff3e0;
            border-left-color: #ff9800;
        }

        .transcript-speaker {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .transcript-text {
            color: #555;
            line-height: 1.4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .voice-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Demo Ultravox AI</h1>
            <p>Habla con un agente de IA usando tu voz. Configura tu API key y haz clic en "Iniciar llamada" para
                comenzar.</p>
        </div>

        <div class="settings-section">
            <h3>Configuración</h3>
            <div class="form-group">
                <label for="apiKey">API Key de Ultravox:</label>
                <input type="password" id="apiKey" placeholder="Ingresa tu API key de Ultravox"
                    value="obeg9Njz.yORhtdCnxMk8FnizE3dBKy7JRGvDUZfM">
            </div>
            <div class="form-group">
                <label for="systemPrompt">Instrucciones del Sistema:</label>
                <textarea id="systemPrompt"
                    placeholder="Describe cómo quieres que se comporte el agente">Eres un asistente de IA útil y amigable. Tu trabajo es ayudar a resolver dudas y proporcionar información útil. Responde en español y mantén un tono conversacional y profesional.</textarea>
            </div>
            <div class="form-group">
                <label for="voice">Voz:</label>
                <select id="voice">
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="startCall" class="btn">🎤 Iniciar Llamada</button>
            <button id="endCall" class="btn btn-danger hidden">🛑 Terminar Llamada</button>
        </div>

        <div id="status" class="status disconnected">
            Desconectado - Listo para iniciar
        </div>

        <div class="transcripts">
            <h3>Conversación <span id="voiceIndicator" class="voice-indicator hidden"></span></h3>
            <div id="transcriptList">
                <div class="transcript-item system">
                    <div class="transcript-speaker">Sistema</div>
                    <div class="transcript-text">Esperando a que inicies la llamada...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar SDK de Ultravox (versión alternativa)
        import { UltravoxSession } from 'https://cdn.skypack.dev/ultravox-client';

        // Variables globales
        let session = null;
        let isCallActive = false;
        let transcriptCounter = 0;

        // Elementos del DOM
        const apiKeyInput = document.getElementById('apiKey');
        const systemPromptInput = document.getElementById('systemPrompt');
        const voiceSelect = document.getElementById('voice');
        const startCallBtn = document.getElementById('startCall');
        const endCallBtn = document.getElementById('endCall');
        const statusDiv = document.getElementById('status');
        const transcriptList = document.getElementById('transcriptList');
        const voiceIndicator = document.getElementById('voiceIndicator');

        // Funciones de utilidad
        function updateStatus(message, type = 'disconnected') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function addTranscript(speaker, text, type = 'user') {
            const transcriptItem = document.createElement('div');
            transcriptItem.className = `transcript-item ${type}`;
            transcriptItem.innerHTML = `
                <div class="transcript-speaker">${speaker}</div>
                <div class="transcript-text">${text}</div>
            `;

            transcriptList.appendChild(transcriptItem);
            transcriptList.scrollTop = transcriptList.scrollHeight;
        }

        function toggleButtons(callActive) {
            startCallBtn.classList.toggle('hidden', callActive);
            endCallBtn.classList.toggle('hidden', !callActive);
            voiceIndicator.classList.toggle('hidden', !callActive);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Función para crear una llamada usando el método alternativo
        async function createCall() {
            const apiKey = apiKeyInput.value.trim();
            const systemPrompt = systemPromptInput.value.trim();
            const selectedVoice = voiceSelect.value;

            if (!apiKey) {
                showError('Por favor ingresa tu API key de Ultravox');
                return null;
            }

            if (!systemPrompt) {
                showError('Por favor ingresa las instrucciones del sistema');
                return null;
            }

            try {
                updateStatus('Creando llamada...', 'connecting');

                // Método alternativo: usar servidor proxy o token temporal
                // Para desarrollo local, intentemos crear el join URL directamente
                const response = await fetch('http://localhost:8081', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        systemPrompt: systemPrompt,
                        model: "fixie-ai/ultravox",
                        "externalVoice": {
                            "elevenLabs": {
                                "voiceId": "VmejBeYhbrcTPwDniox7",
                                "model": "eleven_turbo_v2_5"
                            }
                        },
                        medium: { "webRtc": {} }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`Error HTTP: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Call created successfully:', data);
                return data.joinUrl;
            } catch (error) {
                console.error('Error creando llamada:', error);

                // Sugerir solución alternativa
                showError(`Error creando llamada: ${error.message}. 
                
                SOLUCIÓN ALTERNATIVA: Para desarrollo local, considera usar un servidor proxy o desplegar en un servicio como Netlify/Vercel.`);
                updateStatus('Error al crear llamada', 'disconnected');
                return null;
            }
        }

        // Función para iniciar la llamada
        async function startCall() {
            try {
                updateStatus('Creando sesión...', 'connecting');

                const joinUrl = await createCall();
                if (!joinUrl) {
                    return;
                }

                updateStatus('Conectando...', 'connecting');

                // Crear sesión de Ultravox
                session = new UltravoxSession();

                // Configurar event listeners
                session.addEventListener('status', (event) => {
                    console.log('Estado de la sesión:', session.status);
                    handleStatusChange(session.status);
                });

                session.addEventListener('transcripts', (event) => {
                    console.log('Transcripciones actualizadas:', session.transcripts);
                    handleTranscripts(session.transcripts);
                });

                session.addEventListener('error', (event) => {
                    console.error('Error de Ultravox:', event);
                    showError('Error en la sesión de voz');
                    endCall();
                });

                // Unirse a la llamada
                await session.joinCall(joinUrl);

                isCallActive = true;
                toggleButtons(true);
                addTranscript('Sistema', 'Llamada iniciada exitosamente. ¡Puedes empezar a hablar!', 'system');

            } catch (error) {
                console.error('Error iniciando llamada:', error);
                showError(`Error iniciando llamada: ${error.message}`);
                updateStatus('Error al iniciar llamada', 'disconnected');
                isCallActive = false;
                toggleButtons(false);
            }
        }

        // Función para terminar la llamada
        async function endCall() {
            try {
                if (session) {
                    updateStatus('Terminando llamada...', 'connecting');
                    await session.leaveCall();
                    session = null;
                }

                isCallActive = false;
                toggleButtons(false);
                updateStatus('Llamada terminada', 'disconnected');
                addTranscript('Sistema', 'Llamada terminada.', 'system');

            } catch (error) {
                console.error('Error terminando llamada:', error);
                showError(`Error terminando llamada: ${error.message}`);
            }
        }

        // Manejador de cambios de estado
        function handleStatusChange(status) {
            switch (status) {
                case 'disconnected':
                    updateStatus('Desconectado', 'disconnected');
                    break;
                case 'connecting':
                    updateStatus('Conectando...', 'connecting');
                    break;
                case 'idle':
                    updateStatus('Conectado - Inicializando...', 'connected');
                    break;
                case 'listening':
                    updateStatus('🎧 Escuchando - Habla ahora', 'connected');
                    break;
                case 'thinking':
                    updateStatus('🤔 Procesando...', 'connecting');
                    break;
                case 'speaking':
                    updateStatus('🔊 El agente está hablando', 'speaking');
                    break;
                default:
                    updateStatus(`Estado: ${status}`, 'connecting');
            }
        }

        // Manejador de transcripciones
        function handleTranscripts(transcripts) {
            // Limpiar transcripciones anteriores para evitar duplicados
            const systemMessages = transcriptList.querySelectorAll('.transcript-item.system');
            const lastSystemMessage = systemMessages[systemMessages.length - 1];

            // Mantener solo el último mensaje del sistema
            transcriptList.innerHTML = '';
            if (lastSystemMessage) {
                transcriptList.appendChild(lastSystemMessage);
            }

            // Agregar todas las transcripciones
            transcripts.forEach((transcript, index) => {
                const speaker = transcript.speaker === 'user' ? 'Usuario' : 'Agente IA';
                const type = transcript.speaker === 'user' ? 'user' : 'agent';

                if (transcript.text && transcript.text.trim()) {
                    addTranscript(speaker, transcript.text, type);
                }
            });
        }

        // Event listeners
        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);

        // Guardar configuración en localStorage
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('ultravox_api_key', apiKeyInput.value);
        });

        systemPromptInput.addEventListener('input', () => {
            localStorage.setItem('ultravox_system_prompt', systemPromptInput.value);
        });

        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('ultravox_voice', voiceSelect.value);
        });

        // Cargar configuración guardada
        document.addEventListener('DOMContentLoaded', () => {
            // LIMPIAR localStorage de API keys antigas (temporal)
            localStorage.removeItem('ultravox_api_key');

            const defaultApiKey = 'obeg9Njz.yORhtdCnxMk8FnizE3dBKy7JRGvDUZfM';
            const savedSystemPrompt = localStorage.getItem('ultravox_system_prompt');
            const savedVoice = localStorage.getItem('ultravox_voice');

            // FORZAR el uso de la API key correcta
            apiKeyInput.value = defaultApiKey;
            // Guardarla en localStorage para futuras cargas
            localStorage.setItem('ultravox_api_key', defaultApiKey);

            if (savedSystemPrompt) {
                systemPromptInput.value = savedSystemPrompt;
            }

            if (savedVoice) {
                voiceSelect.value = savedVoice;
            }
        });

        // Manejar teclas de acceso rápido
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && isCallActive) {
                endCall();
            }
        });

        // Limpiar recursos al cerrar la página
        window.addEventListener('beforeunload', () => {
            if (isCallActive && session) {
                session.leaveCall();
            }
        });
    </script>
</body>

</html>
